<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lit-ds-lab</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family:
          ui-sans-serif,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        background: #f8fafc;
        color: #0f172a;
        min-height: 100vh;
        overflow-y: auto;
        padding: 32px 16px;
      }
      /* Scrollbar PRO (Firefox) */
      body {
        scrollbar-width: thin;
        scrollbar-color: rgba(148, 163, 184, 0.7) transparent;
      }

      /* Scrollbar PRO (Chromium / Safari) */
      *::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      *::-webkit-scrollbar-track {
        background: transparent;
      }

      *::-webkit-scrollbar-thumb {
        background-color: rgba(148, 163, 184, 0.55);
        border-radius: 999px;
        border: 3px solid transparent;
        background-clip: content-box;
      }

      *::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 116, 139, 0.75);
      }
    </style>
  </head>
  <body>
    <app-shell></app-shell>
    <script type="module" src="./src/app-shell.js"></script>
  </body>
</html>
